
<!Doctype html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{%block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">

</head>
<body>
    <aside>
        <img src="{% static 'main/img/madagaskar.jpg'%}" alt="Мадагаскар">
        <span class="logo">Madagaskar</span>
        <h3>Навигация</h3>
        <ul>
            <a href=""><li><i class="bi bi-house-heart"></i> Главная</li></a>
            <a href="add-client/"><li><i class="bi bi-person-add"></i> Добавить клиента </li></a>
            <a href=""><li><i class="bi bi-telephone"></i> Контакты</li></a>

        </ul>
    </aside>
    <main>
        {% block content %}
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3 add-client">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <label for="name">Имя: </label>
                <input type="text" id="name" name="name" maxlength="20" >
                {{ form.as_p }}

                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                  <label class="form-check-label" for="flexCheckIndeterminate">
                    Indeterminate checkbox
                  </label>
                </div>

                <button type="submit" class="btn btn-success">Добавить</button>
            </form>

        {% endblock %}

    </main>

</body>
</html>
