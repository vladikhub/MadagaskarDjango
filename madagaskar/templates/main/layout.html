
<!Doctype html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{%block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
    {% block side_bar %}
        <aside>
            <img src="{% static 'main/img/madagaskar.jpg'%}" alt="Мадагаскар">
            <span class="logo">Madagaskar</span>
            <h3>Навигация</h3>
            <ul>
                <a href="/"><li><i class="bi bi-house-heart"></i> Главная</li></a>
                <a href="/add-client/"><li><i class="bi bi-person-add"></i> Добавить клиента </li></a>
                <a href=""><li><i class="bi bi-telephone"></i> Контакты</li></a>

            </ul>
        </aside>
    {% endblock %}

    {% block content %}

    {% endblock %}

</body>
</html>
